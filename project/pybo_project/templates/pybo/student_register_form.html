{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">학생 등록</h5>
    <form method="post">
        {% csrf_token %}
        <!--오류표시-->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.erros }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

{% endblock %}
